set -g @plugin 'tmux-plugins/tmux-continuum'        # https://github.com/tmux-plugins/tmux-continuum
set -g @ressurect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @coninuum-restore 'on'
